<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1> Edit Menu Item {{item.name}} </h1>
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}" method='POST'>
      <p>Name: <input type='text' size='30' name='name' placeholder='{{item.name}}'></p>
      <p>Description: <input type='text' size='250' name='description' placeholder='{{item.description}}'></p>
      <p>Price: <input type='text' size='8' name='price' placeholder='{{item.price}}'></p>
      <p>Course: <input type='text' size='250' name='course' placeholder='{{item.course}}'></p>
      <input type='submit' value='Edit'>
    </form>
    <a href = '{{url_for('restaurantMenu', restaurant_id=item.restaurant_id) }}'> Cancel </a>
  </body>
</html>
