<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>
    <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id) }}' >Create New Menu Item</a>
    {% for i in items %}
    <div>
      <h2>{{i.name}}</h2>
      <p>{{i.description}}</p>
      <p>{{i.price}}</p>
      <p>{{i.course}}</p>
      <p>{{i.restaurant.name}}</p>
      <p>
        <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}' > Edit</a>
        <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}' > Delete</a>
      </p>
    </div>
    <br><br>
    {% endfor %}
  </br><a href = '{{url_for('restaurants') }}'> Voltar </a>
  </body>
</html>
