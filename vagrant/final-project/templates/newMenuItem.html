<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}">
  </head>
  <body>
      <div class= 'body_index'>
      <h1> New Menu Item for {{restaurant.name}} </h1>
      <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id) }}" method='POST'>
        <p>Name: <input type='text' size='30' name='name'></p>
        <p>Description: <input type='text' size='100' name='description'></p>
        <p>Price: <input type='text' size='8' name='price'></p>
        <p>Course: <input type='text' size='50' name='course'></p>
        <input type='submit' value='Create'>
        </br></br>
      </form>
      <a href = '{{url_for('restaurantMenu', restaurant_id=restaurant.id) }}'> Cancel </a>
    </div>
  </body>
</html>
